<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GV AI EXPLAINABILITY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="{% static 'pages/Artificial-Intelligence-Trends.jpeg' %}"/>
    <style>
        .bs-example {
            margin: 20px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"></nav>

<main role="main">

    <div style="padding: 25px 0px 10px!important" class="jumbotron">
        <div class="container">
            <div  class="row justify-content-start">

                <div class="col ">
                    <h5 class="display-4">Check the mileage of you Car Instantly</h5>
                </div>

                <div style="padding: 25px 0px 10px!important" class="d-flex justify-content-end">
                    <div class="col-md">
                        <h5>Want to redirect home?</h5>
                        <p><a style="width: 205px !important;" class="btn btn-secondary text-info"
                              href="/" role="button">Go Home »</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">


        <form action="{% url 'predictMPG' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="container">
                <div class="row justify-content-start">

                    <div class="col-md-2 ">Displacement:</div>
                    <input type="number" placeholder="350" required="required" name="dispVal" value={{temp.displacement}}><br><br>


                    <div class="col-md-3">Cylinders:</div>
                    <input name="cylinderVal" placeholder="8" required="required" type="number" value={{temp.cylinders}}><br><br>

                </div>
                <br>

                <div class="row justify-content-start">

                    <div class="col-md-2 ">Horsepower:</div>
                    <input type="number" placeholder="120" required="required" name="hrsPwrVal" value={{temp.horsepower}}><br><br>


                    <div class="col-md-3 ">Weight(In pounds):</div>
                    <input type="number" placeholder="3300" required="required" name="weightVal" value={{temp.weight}}><br><br>

                </div>

                <br>

                <div class="row justify-content-start">

                    <div class="col-md-2 ">Acceleration:</div>
                    <input type="number" placeholder="12" required="required" name="accVal" value={{temp.acceleration}}><br><br>


                    <div class="col-md-3 ">Manufacturing Year:</div>
                    <input type="number" required="required" placeholder="1970" name="modelVal" value={{temp.model_year}}><br><br>

                </div>
                <br>

                <div class="row justify-content-start">

                    <div class="col-md-2">Origin:</div>
                    <input type="text" placeholder="Japan" required="required" name="originVal" value={{temp.origin}}><br><br>


                </div>
                <br>

            </div>

            <div class="container">

                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary btn-lg" style="width: 350px !important;" type="submit" value="Submit">
                </div>

                <!--            <div class="col">-->
                <!--                <h5>Want to redirect home?</h5>-->
                <!--                <p><a style="width: 205px !important;" class="btn btn-secondary text-info"-->
                <!--                      href="/" role="button">Go Home »</a></p>-->

                <!--            </div>-->
            </div>

        </form>

    </div>


    </div>


    <br>
</main>
<hr>
<footer style="padding: 25px 0px 25px!important" class="container">
    <p>© Varvarigos Georgios 2020-2021</p>
</footer>

</body>
</html>
