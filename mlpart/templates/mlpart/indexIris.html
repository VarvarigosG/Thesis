<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GV AI EXPLAINABILITY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="{% static 'pages/Artificial-Intelligence-Trends.jpeg' %}"/>
    <style>
        .bs-example {
            margin: 20px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"></nav>

<main role="main">

    <div style="padding: 20px 0px 5px!important" class="jumbotron">
        <div class="container">
            <div class="row justify-content-start">

                <div class="col ">
                    <h5 class="display-4">Classify an iris flower</h5>
                </div>

                <div style="padding: 25px 0px 10px!important" class="d-flex justify-content-end">
                    <div class="col-md">
                        <h5>Want to redirect home?</h5>
                        <p><a style="width: 215px !important;" class="btn btn-secondary text-info"
                              href="/mlpart/" role="button">Go Home »</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container">

        <form action="{% url 'IrisModel' %}" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="container">
                <div class="row justify-content-start">

                    <div class="col-md-2 ">Sepal Length (Cm):</div>
                    <input type="number" step="0.01" placeholder="6.5" required="required" name="Val1"
                           value={{temp.SepalLength}}><br><br>


                    <div class="col-md-3 ">Sepal Width (Cm):</div>
                    <input type="number" step="0.01" placeholder="2.8" required="required" name="Val2"
                           value={{temp.SepalWidth}}><br><br>

                </div>
                <br>

                <div class="row justify-content-start">

                    <div class="col-md-2 ">Petal Length (Cm) :</div>
                    <input type="number" step="0.01" placeholder="4.6" required="required" name="Val3"
                           value={{temp.PetalLength}}><br><br>


                    <div class="col-md-3 ">Petal Width (Cm) :</div>
                    <input type="number" step="0.01" placeholder="1.5" required="required" name="Val4"
                           value={{temp.PetalWidth}}><br><br>

                </div>

                <br>


            </div>

            <div class="container">

                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary btn-lg" style="width: 350px !important;" type="submit" value="Submit">
                </div>

            </div>

        </form>

    </div>


    </div>


    <br>
</main>
<hr>
<footer style="padding: 5px 0px 5px!important" class="container">
    <p>© Varvarigos Georgios 2020-2021</p>
</footer>

</body>
</html>
