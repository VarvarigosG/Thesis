
{% include "results.html" %}
{% block content %}

  <div id="container" style="width: 75%;">
    <canvas id="y" data-url="{% url 'polls:choice-chart' %}"></canvas>
  </div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>
    $(function () {

      var $x = $("#choice-chart");
      $.ajax({
        url: $x.data("url"),
        success: function (data) {

          var ctx = $("#y")[0].getContext('2d');

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Population',
                backgroundColor: 'blue',
                data: data.data
              }]
            },
            options: {
              responsive: true,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Choice bar chart'
              }
            }
          });

        }
      });

    });

  </script>

{% endblock %}
