<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GV AI EXPLAINABILITY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="{% static 'pages/Artificial-Intelligence-Trends.jpeg' %}"/>
    <style>
        .style {
            margin: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark"></nav>

<main role="main">
    <div class="jumbotron">
        <h4 class="panel-title">&rarr;{{ question.question_text }}</h4>

        <div class="jumbotron ">
            <ul class="list-group">
                <li class="list-group-item">

                    <form action="{% url 'polls:vote' question.id %}" method="post">
                        {% csrf_token %}
                        <strong> {% for choice in question.choice_set.all %}</strong>
                        <input type="radio" name="choice" id="choice{{ forloop.counter }}"
                               value="{{ choice.id }}">
                        <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
                        <!--    to forloop.counter metraei poses fores exei ginei klhsh ths for -->
                        {% endfor %}
                        <input type="submit" style="width: 150px !important;" class="btn btn-secondary" value="Vote">
                        {% for message in messages %}
                        <div class="alert alert-danger text-center {% if message.tags %} alert-{{ message.tags }}{% endif %}">{{ message|safe }}
                        </div>
                        {% endfor %}
                    </form>
                </li>

            </ul>
        </div>
    </div>

</main>

<footer class="container" style="padding: 25px 0px 5px!important" >
    <p>Â© Varvarigos Georgios 2020-2021</p>
</footer>

</body>
</html>
