{% block content %}
<div id="container" style="width: 75%;">
    <canvas id="choice-chart" data-url="{% url 'polls:get-percentage' question.id %}"></canvas>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script>
    $(function () {

        var $x = $("#choice-chart");
        $.ajax({
            url: $x.data("url"),
            success: function (data) {
                var ctx = $x[0].getContext('2d');
                var ctx = new Chart(ctx, {
                    type: 'horizontalBar',
                    data: {
                        labels: data.responsibilty,
                        datasets: [{
                            data: data.data,
                            barThickness: 20,
                            borderColor: 'rgba(255,192,203 ,1 )',
                            backgroundColor: 'rgba(255,192,203 ,1 )',
                            // barPercentage: 10,
                        }]
                    },
                    options:
                        {
                            scales: {
                                xAxes: [{
                                    stacked: true,
                                    gridLines: {
                                        offsetGridLines: true
                                    }
                                }],
                                yAxes: [{
                                    stacked: true
                                }]
                            }
                        }
                });
            }
        });
    });


</script>

{% endblock %}
